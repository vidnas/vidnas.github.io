<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>VISIT HONG KONG</title>
    <meta name="Author" content="" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>

    <!-- ==== SKYLINE ===== -->

    <section id="skyline">

        <div id="skylinebg"></div>

        <div id="foliage" data-aos="fade-up" data-aos-offset="100" data-aos-anchor-placement="bottom-bottom" data-aos-duration="1000"></div>
        <div id="foreground" data-aos="fade-up" data-aos-offset="400" data-aos-anchor-placement="bottom-bottom" data-aos-duration="1000"></div>
        <div id="midfore" data-aos="fade-up" data-aos-offset="465" data-aos-anchor-placement="bottom-bottom" data-aos-duration="1250"></div>

        <div id="skylinetitle" data-aos="fade-up">
            <h1>Welcome <br> to <br> Hong Kong</h1>
        </div>
        <div id="skylinetitleoutline" data-aos="fade-up">
            <h1>Welcome <br> to <br> Hong Kong</h1>
        </div>


        <div id="backfore" data-aos="fade-up" data-aos-offset="530" data-aos-anchor-placement="bottom-bottom" data-aos-duration="1500"></div>
        <div id="farsky" data-aos="fade-in" data-aos-offset="800" data-aos-anchor-placement="bottom-bottom" data-aos-duration="2000"></div>

    </section>


    <!-- ==== TEMPLE ==== -->

    <section id="temple">

        <div id="temple-bg" data-aos="fade-in" data-aos-offset="400" data-aos-duration="2000"></div>


            <div class="temple-text" data-aos="fade-down" data-aos-offset="200" data-aos-duration="1000">
                <h2>Where</h2>
            </div>
            <div class="temple-text" data-aos="fade-up" data-aos-offset="200" data-aos-duration="1000">
                <h2>MODERN</h2>
            </div>
            <div class="temple-text" data-aos="fade-right" data-aos-offset="200" data-aos-duration="1000">
                <h2>meets</h2>
            </div>
            <div class="temple-text" data-aos="fade-up" data-aos-offset="200" data-aos-duration="1000">
                <h2>ANCIENT</h2>
            </div>

            <div id="temple-buildings" data-aos="fade-up" data-aos-offset="100" data-aos-anchor-placement="top-bottom" data-aos-duration="1000"></div>
            <div id="temple-buildings-left" data-aos="fade-right" data-aos-offset="600" data-aos-anchor-placement="top-center" data-aos-duration="1000"></div>
            <div id="temple-temple" data-aos="fade-up" data-aos-offset="600" data-aos-anchor-placement="center-bottom" data-aos-duration="1000"></div>


    </section>
    
    <!-- ==== NIGHT LIFE ==== -->
    
    <section id="nightlife">
     
        <div id="nightlife-bg"></div>
        
        
    </section>


    <!--   SCRIPTS   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js" integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha256-pQBbLkFHcP1cy0C8IhoSdxlm0CtcH5yJ2ki9jjgR03c=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
